<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <Subject>Google Maps</Subject>
  <meta Subject="description" content="">
  <meta Subject="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style408.css">
  <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <script>window.html5 || document.write('<script src="/static/js/vendor/html5shiv.js"><\/script>')</script>
      <![endif]-->
</head>

<body>
  <!--Menu -->
  <aside>
    <!--Observable that toggles CSS class on  Menu Hide/Show-->
    <div id="wrapper" data-bind="css: { 'toggled': visibleMenu }">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">Australia Tourist Places</li>
        </ul>
        <!--Searching Buttons -->
        <div class="input-group">
          <div class="row">
            <div class="col-md-12 col-md-offset-1 search-area" id="search-area">
              <br>
              <input class="search-box" type="search" data-bind="textInput: filter">
              <button data-bind='click: clearFilter'>Delete</button>
              <!-- Show <li class=location-list> and filter against the results from search -->
              <ul class="placesList" data-bind='foreach: filteredLocations'>
                <li class="location-item" data-bind="text: Subject, click: $root.selectLocation"></li>
              </ul>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 col-md-offset-1">
              <br>
              <hr>
           <a href="#menu-swap" data-bind="click: clickMe" class="btn btn-default menu-swap">Swap Menu</a> 
            </div>
          </div>
          <br>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#wrapper -->
  </aside>

  <main>
    <!--Page Content-->
    <div id="page-content-wrapper">
      <div class="container">
        <div class="content col-lg-9">
          <h2 class="navbar-heading">Australia Tourism Map</h2>
          <a href="#menu-toggle" data-bind="click: clickMe" class="btn btn-default menu-toggle" id="menu-toggle">Swap Menu</a>
        </div>
      </div>
    </div>
  
    <article>
      <!--page google map-->
      <div>
        <div id="map"></div>
      </div>
     
    </article>

    <div class="error-div-wrapper">
      <!--Google maps error detection -->
      <div class="no-map" data-bind="visible: mapError">
        <p>Oops. Something is wrong with Google Maps! <br>Please Try again later.<br> Sorry for  inconvenience.</p>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
  </script>
  <script src="js/abc.js"></script>
  <script src="js/123.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMFbyz4PmfFOuCxAEjOw9NEOBoS4WxmXI&v=3&callback=initMap" async defer onerror="googleError()">
  </script>
</body>
</html>
